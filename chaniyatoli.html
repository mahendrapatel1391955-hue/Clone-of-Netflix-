<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaniya Toli - Watch Movie</title>

    <style>

        /* Body Style */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .navbar .logo {
            width: 120px;
        }

        .navbar .logout-btn {
            text-decoration: none;
            color: #fff;
            background-color: red;
            padding: 8px 14px;
            border-radius: 4px;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .navbar .logout-btn:hover {
            background-color: #b10a0a;
        }

        /* Player Container */
        .player-container {
            text-align: center;
            padding: 20px;
        }

        .player-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Video Player */
        .video-player {
            width: 100%;
            height: 250px;
            max-width: 2000px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

    </style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo">
        <a href="movies.html" class="logout-btn">Back to Movies</a>
    </nav>

    <!-- Movie Player -->
    <div class="player-container">
        <h1>Chaniya Toli</h1>

        <video controls="" class="video-player">
            <source src="Movies/Chaniya toli.webm" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>

</html>
