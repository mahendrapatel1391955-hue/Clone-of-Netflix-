<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">

    <div class="signup-box">
        <h1>Create Account</h1>

        <form class="hero-buttons" action="movies.html" method="GET">

            <input type="text" name="fullname" placeholder="Full Name" class="input" required>

            <input type="email" name="email" placeholder="Email" class="input" required>

            <input type="password" name="password" placeholder="Password" class="input" required>

            <input type="password" name="confirm" placeholder="Confirm Password" class="input" required>

            <button class="signup-btn" type="submit">Sign Up</button>

        </form>

        <div class="signin">
            Already have an account? <a href="login.html">Sign in</a>
        </div>

        <p class="note">
            By signing up, you agree to our Terms & Privacy Policy.
        </p>
    </div>
</div>

</body>
</html>
